<!doctype html>
<html lang="en">

<head>
    <title>Predlagač filmova </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="/img/logo1.png">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <label for="chk" class="show-btn" style="position: sticky;">
            <i class="fa fa-bars"></i>
        </label>
        <label for="chk" class="hide-btn" style="position: sticky;">
            <i class="fa fa-times"></i>
        </label>

    </div>

    <input type="checkbox" name="" id="chk" style="display:none">

    <div class="content">
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title padd-15"></div>
                    <h2 style="color:aliceblue">Predlozi</h2>
                    <div class="row">
                        <div class="gallery-filter padd-15 ">
                            <button type="button" class="active" data-filter="sve">Sve</button>
                            <button type="button" data-filter="popularno">Popularno</button>
                            <button type="button" data-filter="akcija">Akcija</button>
                            <button type="button" data-filter="komedija">Komedija</button>
                        </div>
                    </div>
                    <div class="row">
                        <!--Slika-->
                        <div class=" gallery-item padd-15 show hide" data-category="popularno">
                            <div class="gallery-item-inner shadow-dark">
                                <div class="gallery-img">
                                    <img src="img/slika9.jpg">
                                </div>
                                <div class="gallery-info">
                                    <h4>Harry Potter</h4>
                                    <div class="icon">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="gallery-item padd-15 show hide" data-category="popularno">
                            <div class="gallery-item-inner shadow-dark">
                                <div class="gallery-img">
                                    <img src="img/slika10.jpg">
                                </div>
                                <div class="gallery-info">
                                    <h4>Titanik</h4>
                                    <div class="icon">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="gallery-item padd-15 show hide" data-category="popularno">
                            <div class="gallery-item-inner shadow-dark">
                                <div class="gallery-img">
                                    <img src="img/slika11.jpg">
                                </div>
                                <div class="gallery-info">
                                    <h4>Zelena milja</h4>
                                    <div class="icon">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!--Slika-->
                        <div class="gallery-item padd-15 show hide" data-category="akcija">
                            <div class="gallery-item-inner shadow-dark">
                                <div class="gallery-img">
                                    <img src="img/slika12.jpg">
                                </div>
                                <div class="gallery-info">
                                    <h4>Rambo</h4>
                                    <div class="icon">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="gallery-item padd-15 show hide" data-category="akcija">
                            <div class="gallery-item-inner shadow-dark">
                                <div class="gallery-img">
                                    <img src="img/slika13.jpg">
                                </div>
                                <div class="gallery-info">
                                    <h4>Matrix</h4>
                                    <div class="icon">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="gallery-item padd-15 show hide" data-category="akcija">
                            <div class="gallery-item-inner shadow-dark">
                                <div class="gallery-img">
                                    <img src="img/slika14.jpg">
                                </div>
                                <div class="gallery-info">
                                    <h4>Terminator</h4>
                                    <div class="icon">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!--Slika-->
                        <div class="gallery-item padd-15 show hide" data-category="komedija">
                            <div class="gallery-item-inner shadow-dark">
                                <div class="gallery-img">
                                    <img src="img/slika15.jpg">
                                </div>
                                <div class="gallery-info">
                                    <h4>Diktator</h4>
                                    <div class="icon">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="gallery-item padd-15 show hide" data-category="komedija">
                            <div class="gallery-item-inner shadow-dark">
                                <div class="gallery-img">
                                    <img src="img/slika16.jpg">
                                </div>
                                <div class="gallery-info">
                                    <h4>Bele ribe</h4>
                                    <div class="icon">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="gallery-item padd-15 show hide" data-category="komedija">
                            <div class="gallery-item-inner shadow-dark">
                                <div class="gallery-img">
                                    <img src="img/slika17.jpg">
                                </div>
                                <div class="gallery-info">
                                    <h4>Borat</h4>
                                    <div class="icon">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="sidebar">
        <img class="response logo" src="img/logo.png" alt="logo"><br>
        <ul>
            <li><a href="index.html"><i class="fa fa-home"></i><span>Početna</span></a>
            </li>
            <li><a href="preporuke.html"><i class="fa-solid fa-camera-retro"></i><span>Predlozi</span></a></li>
            <li><a href="opis.html"><i class="fa fa-tasks"></i><span>Opis</span></a></li>
            <li><a href="kontakt.html"><i class="fa fa-id-card"></i><span>Kontakt</span></a></li>
            <i class="fa-solid fa-ball-pile"></i>
        </ul>
    </div>

    <!--Lightbox-->
    <div class="lightbox">
        <div class="lightbox-content">
            <div class="lightbox-close">&times;</div>
            <img src="img/slika9.jpg" class="lightbox-img">
            <div class="lightbox-caption">
                <div class="caption-text"></div>
                <div class="caption-counter"></div>
            </div>
        </div>
        <div class="lightbox-controls">
            <div class="prev-item" onclick="prevItem()"><i class="fa fa-angle-left"></i></div>
            <div class="next-item" onclick="nextItem()"><i class="fa fa-angle-right"></i></div>
        </div>
    </div>
    <script src="js/gallery.js"></script>

    <script id="template-ul-items" type="text/template">
            <li>
                {{val}}
            </li>
        </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
